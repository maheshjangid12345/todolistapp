{% extends "base.html" %}

{% block title %}Server Error - Professional TODO App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="fas fa-bug fa-5x text-danger"></i>
                </div>
                
                <h1 class="display-4 text-muted">500</h1>
                <h2 class="h4 mb-3">Internal Server Error</h2>
                
                <p class="text-muted mb-4">
                    Something went wrong on our end. We're working to fix the issue.
                </p>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('tasks.dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go to Dashboard
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        If this problem persists, please contact support.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
